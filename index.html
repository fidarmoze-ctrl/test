<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de bulletins de paie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Tableau de Bord de Conformité</h1>
        <div class="menu-icons">
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-chart-bar"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="sidebar">
                <section id="importer-section" class="importer-section">
                    <h3>Importer un fichier JSON</h3>
                    <div id="drop-zone" class="drop-zone">
                        <i class="fas fa-file-upload fa-3x"></i>
                        <p>Glissez-déposez votre fichier ici ou <label for="file-input">cliquez pour parcourir</label>.</p>
                        <input type="file" id="file-input" accept="application/json">
                    </div>
                    <p id="error-message" class="error-message"></p>
                </section>
                
                <div id="months-container" class="months-container hidden"></div>
                <button id="reset-data-button" class="reset-button hidden">Réinitialiser les données</button>
            </div>
            
            <div id="results-section" class="results-section hidden">
                <div class="results-header">
                    <h2>Détails du mois</h2>
                    <div class="file-name-container">
                        <i class="fas fa-file-alt"></i>
                        <span id="file-name-display">Fichier non importé</span>
                    </div>
                </div>
                <div id="month-detail" class="month-detail hidden">
                    <h3>Bulletin de paie pour <span id="month-name"></span></h3>
                    <div id="compliance-results"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="compliance.js"></script>
    <script src="script.js"></script>
</body>
</html>
